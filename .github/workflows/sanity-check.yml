name: PR Sanity Check

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Create env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install packages
        run: |
          npm install

      - name: Run lint
        run: |
          npm run lint

      - name: Run test
        run: |
          npm run test
